<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>뽑기</title>
		
		<link type="text/css" rel="stylesheet" href="css/common.css">		
	</head>
	
	<body>
		
		<!-- 제목 -->
		<div class="title">
			<h1>랜덤인원뽑기</h1>
		</div>
		
		<!-- 서브 제목 -->
		<div class = "sub-title">
			<h3>전문가과정 인원</h3>
		</div>
		
		<!-- 선택 버튼 -->
		<div class = "header">
			<span>참여 인원을 선택해주세요.</span>
			<input type = "button" value = "전체선택" name="">
			<input type = "button" value = "전체선택취소" name="">
		</div>
		
		<!-- contents -->
		<div class = "contents">
			<div class = "rows">
				<div class = "first-row">
					<input type = "checkbox" value = "" name=""> 김기영
					<input type = "checkbox" value = "" name=""> 김대현
					<input type = "checkbox" value = "" name=""> 김수정
					<input type = "checkbox" value = "" name=""> 김재현
					<input type = "checkbox" value = "" name=""> 김종환
				</div>
				<div class = "second-row">	
					<input type = "checkbox" value = "" name=""> 김주리
					<input type = "checkbox" value = "" name=""> 김주엽
					<input type = "checkbox" value = "" name=""> 김지원
					<input type = "checkbox" value = "" name=""> 김현수
					<input type = "checkbox" value = "" name=""> 김현진
				</div>
				<div class = "third-row">	
					<input type = "checkbox" value = "" name=""> 김혜진
					<input type = "checkbox" value = "" name=""> 문수인
					<input type = "checkbox" value = "" name=""> 박민재
					<input type = "checkbox" value = "" name=""> 박유정
					<input type = "checkbox" value = "" name=""> 박영규
				</div>
				<div class = "forth-row">
					<input type = "checkbox" value = "" name=""> 유동국
					<input type = "checkbox" value = "" name=""> 유준성
					<input type = "checkbox" value = "" name=""> 이태규
					<input type = "checkbox" value = "" name=""> 이택근
					<input type = "checkbox" value = "" name=""> 이희원
				</div>
				<div class = "fifth-row">
					<input type = "checkbox" value = "" name=""> &nbsp;유건
					<input type = "checkbox" value = "" name=""> 최낙원
					<input type = "checkbox" value = "" name=""> 한다예
					<input type = "checkbox" value = "" name=""> 황윤아
					<input type = "checkbox" value = "" name=""> 장현우
					<input type = "checkbox" value = "" name=""> 조성현
				</div>
			</div>
			
			<div class = "draw-submit">
				<select> 
					<option>직접 선택</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
				
				<input type = "submit" value = "뽑기">
			</div>
		</div>
		
	</body>
</html>
