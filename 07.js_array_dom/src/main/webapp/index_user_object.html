<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Array / DOM</title>
		
		<!-- js : external -->
		<script type="text/javascript" src="js/common.js"></script>
		
		<!-- js : internal -->
		<script type="text/javascript">
		
			/* 회원 클래스 선언 */
			function Member(memberId, name, mileage) {
				//멤버변수 선언 및 초기화 수행
				this.memberId = memberId;
				this.name = name;
				this.mileage = mileage;
				
				
				this.toString = toString;
				
				//회원의 전체 정보를 반환하는 멤버메서드 바인딩 연결 선언 
				this.getMember = getMember;
				
				//회원의 마일리지 변경하는 멤버메서드 바인딩 연결 선언
				this.setMileage = setMileage;
				
				//회원의 마일리지 반환하는 멤버메서드 바인딩 연결 선언
				this.getMileage = getMileage;
			}
			
			/* 회원 객체 생성 */
			var dto1 = new Member("user01", "홍길동", 1000);
			var dto2 = new Member("user02", "강감찬", 2000);
		
			/* 회원 객체 property(멤버변수) 출력 */
			document.write("<div>" + dto1.memberId + ", " + dto1.name + ", " + dto1.mileage + "</div>");
			document.write("<div>" + dto2.memberId + ", " + dto2.name + ", " + dto2.mileage + "</div>");
		
			/* 회원 클래스의 바인딩 위한 함수 선언 */
			function toString(dto) {
				return document.write("<div>" + dto.memberId + ", " + dto.name + ", " + dto.mileage + "</div>");
			}
			
			/* 회원 객체 멤버메서드 이용해서 정보출력, 마일리지 변경, 마일리지 조회 사용 */
			function getMember(dto) {
				return toString(dto);
			}
			
			function setMileage(dto, mileage) {
				dto.mileage = mileage;
			}
			
			function getMileage(dto) {
				return dto.mileage;
			}
			
			getMember(dto1);
			
			setMileage(dto1, 500);
			getMileage(dto1);
			getMember(dto1);
			
		</script>

	</head>
	
	<body>
	
	</body>
</html>
