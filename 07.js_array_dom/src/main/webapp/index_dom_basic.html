<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>DOM API Basic</title>
		
		<!-- js internal  -->
		<script type="text/javascript">
		
		/* 윈도우 로드 이벤트 처리 함수 */
		window.onload = function() {
			var takeElement = document.getElementById("title_1");
			console.log(typeof(takeElement));
			
			// html 내용을 조회 
			var html = takeElement.innerHTML;
			console.log("html>> ", html);
			
			// html 동적 변경
			takeElement.innerHTML = "<h1 style='color:red;background-color:yellow;'>여러분 파이팅!!</h1>"
		
			// 아이디 입력항목 객체 가져오기
			var memberIdElement = document.sampleForm.memberId;
			
			// 아이디 객체 포커스 위치시키기 : html5 속성 - autofocus = "autofocus"
			memberIdElement.focus();
		}	
		</script>
	</head>
	
	<body>
		<button>제목감추기</button>
		<button>제목보이기</button>
		<button>제목보이기 랜덤 색상 변경</button>
		
	</body>
</html>
