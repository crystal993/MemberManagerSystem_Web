<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Join | MMS</title>
		
		<!-- css : external -->
		<link type="text/css" rel="stylesheet" href="css/common_form.css">		
		<link type="text/css" rel="stylesheet" href="css/common.css">	
	</head>
	
	<body>
		<!-- logo menu -->
		<a href="index.html"><img src="img/logo.png"></a>
		<h3 align="center"> Member Manager System </h3>
		
		<!-- top menu -->
		<div class="top_menu">
				<a href="login5.html">Login</a> <span class="seperator"> | </span>
				<a href="join5.html">Sign Up</a> <span class="seperator"> | </span>
				<a href="findMember5.html">Find ID/PW</a>
		</div>
		<hr>
		
		<!-- 컨텐츠 제목 -->
		<h1 align="center">Sign Up</h1>
		
		
		<!-- 컨텐츠 -->
		<form action="" method="">
		
				<!-- 아이디 -->
				<div class="input_row">	
					<span class="input_row">UserId</span> 
					<input type="text" name="memberId" autofocus="autofocus">
				</div>		
				
				<!-- 비밀번호 -->
				<div class="input_row">	
				<span class="input_row"> Password </span>
				<input type="password" name="memberPw">
				</div>
			
				<!-- 비밀번호 재입력 -->
				<div class="input_row">
				<span class="input_row">Re Password</span> 
				<input type="password" name="memberPw" >
				<label><input type="checkbox" > 비밀번호 보이기</label>
				</div>
			
				<!-- 이름 -->
				<div class="input_row">
				<span class="input_row">Name</span>
				<input type="text" name="name"  >
				</div>
			
				<!-- 휴대폰 -->
				<div class="input_row">
				<span class="input_row"> Mobile </span>
				<td><input type="tel" placeholder="000-0000-0000" name="mobile" ></td>
				</div>
			
				<!-- 이메일 -->
				<div class="input_row">
					<span class="input_row"> Email </span> 
					<input type="email" > <input type="email" > 
						<select> 
							<option>직접 선택</option>
							<option>google</option>
							<option>naver</option>
							<option>카카오</option>
						</select>
				</div>
				
				<!-- submit -->
				<input type="submit" value="회원가입" class="btn_submit normal"> 
		</form>
		
		<!-- footer menu -->
		<div class="footer_menu">
		
		</div>
	</body>
</html>
