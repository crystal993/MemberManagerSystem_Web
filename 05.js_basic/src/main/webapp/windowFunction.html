<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Window 내장함수</title>
<!-- js: internal -->
<script type="text/javascript">
	
	/* 사용자 주문수량 입력받아서 주문내역 출력 
		상품 가격 : 10,000
		주문 수량 : 1 ~ 10개 제한  
		
		# 사용해야할 함수 
		-- 변수 선언, 주문 수량 입력, 주문 수량 데이터 검증, 
			숫자여부 검증, 동적화면출력제어, 연산자, 정수형변환
		
		-- prompt()
		-- isNaN()
		-- parseInt()
		-- alert()
		-- confirm()
		
		# 체킹사항
		-- 주문수량 데이터 검증
		1. 입력여부 체킹 
		2. 숫자데이터 여부 체킹
		3. 데이터 범위 : 1 ~ 10 => 숫자데이터 형변환
		4. 주문내역 보여주기 
		5. 최종 주문여부 확인 
		6. 주문처리
		7. 주문취소처리
	*/
	
	var num = prompt("입력을 받았습니다.")
	var check = isNaN(num)
	
	if(!check) {
		var buyNum = parseInt(num)
		
		if(buyNum >= 1 && buyNum <= 10) {
	
			total = 10000*buyNum
			
			document.write("<ul>")
			document.write("<li>상품 가격 : 10000 원</li>")
			document.write("<li>주문 수량 : " + buyNum + " 개</li>")
			document.write("<li>총 가격 : " + total + " 원</li>")
			document.write("</ul>")
			buyCheck = confirm("상품을 주문하시겠습니까?")
			
			if(buyCheck){
				alert("주문 성공")
			} else {
				alert("주문 취소")
			}
		} else {
			document.write("[오류] 주문 개수 범위는 1 ~ 10 개입니다.")
		}
	}
	
</script>
</head>
<body>

</body>
</html>
