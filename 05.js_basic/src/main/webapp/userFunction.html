<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>User Function</title>
	<script type="text/javascript">
		
		/*함수 선언*/
		function hello() {
			document.write("<h3>안녕</h3>");
		}
	
		/* 2개의 숫자 데이터를 입력받아서 시작단 ~ 종료단까지의 구구단 출력 함수 
		 * 입력받기  
		 	숫자로 변환 
		 *	이중 for문
		*/
		
		function gugudan(startDan, endDan) {
			startDan = parseInt(startDan)
			endDan = parseInt(endDan)
			
			for (i=startDan ; i <= endDan; i++ ) {
				 document.write("<ul>"+i+"단")
				for (j = 1; j <=9 ; j++) {
					 document.write("<li>"+i+" * "+j+"="+i*j+"</li>")
				}
				 document.write("</ul>\n")
			}
		}
	</script>
	</head>
	
	<body>
	<h3>User Function</h3>
		<script type="text/javascript">		
			/*함수 호출 수행 */
			hello();
			var startDan = prompt("시작단을 입력하세요.","")
			var endDan = prompt("종료단을 입력하세요.","")			
			
			gugudan(startDan,endDan);
		</script>		
	</body>
</html>
