<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Javascript Basic</title>
		
		<!-- js : 내부파일 -->
		<script type="text/javascript">

			alert("안녕 자바스크립트!!");
			
			/*본인의 정보를 변수 선언 및 값 저장*/
			name = "김수정";
			mobile = "010-3179-3167";
			var age = 26;
			
			/*본인의 정보를 ul태그를 이용해서 출력*/
			document.write("<h3>내정보</h3>")
			document.write("<ul><li> 이름:"+name+"</li>")
			document.write("<li>"+mobile+"</li>")
			document.write("<li>"+age+"</li></ul>")
		</script>
	</head>
	
	<body>
	
	<h3>Javascript Basic</h3>
	</body>
</html>
